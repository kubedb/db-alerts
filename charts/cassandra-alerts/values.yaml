metadata:
  resource:
    group: kubedb.com
    kind: Cassandra
    name: cassandras
    scope: Namespaced
    version: v1
  release:
    # Release name
    name: "coreos-prom-memcd"
    # Release namespace
    namespace: "demo"

form:
  alert:
    ## Enable PrometheusRule alerts
    enabled: warning

    ## Labels for default rules
    labels: # +doc-gen:break
      release: kube-prometheus-stack

    ## Annotations for default rules
    annotations: {}

    ## Additional labels for PrometheusRule alerts
    additionalRuleLabels: {}

    ## Prefix for runbook URLs. Use this to override the first part of the runbookURLs that is common to all rules.
    # runbookUrl: "https://runbooks.prometheus-operator.dev/runbooks"

    groups:
      database:
        enabled: warning
        rules:
          # Specifies the alert configuration for database is in NotReady phase, that means the database is not accepting connections, read/write are hampered.
         cassandraDown:
            enabled: true
            duration: "0m"
            severity: critical
          # Specifies the alert configuration for recently respawned(restarted).
         cassandraServiceRespawn:
            enabled: true
            duration: "0m"
            val: 180
            severity: critical
          # Specifies the alert configuration for too many connections.
         cassandraConnectionThrottled:
            enabled: true
            duration: "2m"
            val: 10
            severity: warning
          # Specifies the alert configuration for no current open connections.
         cassandraConnectionsNoneMinor:
            enabled: true
            duration: "2m"
            severity: warning
          # Specifies the alert configuration for no items on cassandra.
         cassandraItemsNoneMinor:
            enabled: true
            duration: "2m"
            severity: warning
          # Specifies the alert configuration for high eviction.
         cassandraEvictionsLimit:
            enabled: true
            duration: "0m"
            val: 10
            severity: critical
          # Specifies the alert configuration for high memory usage.
         cassandraMemoryLimit:
            enable: true
            duration: "0m"
            val: 33554432  # 32MB
            severity: critical
      provisioner:
        enabled: warning
        rules:
          appPhaseNotReady:
            enabled: true
            duration: "1m"
            severity: critical
          appPhaseCritical:
            enabled: true
            duration: "15m"
            severity: warning


grafana:
  enabled: true
  version: 7.5.5
  jobName: cassandra-stats
  url: "http://prometheus-grafana.monitoring.svc:80"
  apikey: ""